    <!-- Autor de la página -->

    <!-- Codificación-->
    <meta charset="UTF-8" />

    <!-- Para que la web sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Para algunos navegadores móviles -->

    <!-- Favicon de la página -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/ico/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/ico/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/ico/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body class="login">
    <!-- Header con logotipo y menú de navegación -->
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="navbar-brand">
            <figure class="navbar-item">
              <img
                src="/img/Conquer-Blocks-logo.png"
                alt="Logotipo de ConquerBlocks"
              />
            </figure>
            <button
              class="navbar-burger"
              aria-label="Menu"
              aria-expanded="false"
            >
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
          <div class="navbar-menu">
            <ul class="navbar-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="quienes_somos.html">Quiénes somos</a></li>
              <li><a href="cursos.html">Cursos</a></li>
              <li><a href="blog.html">Blog</a></li>
              <li><a href="registro.html">Registro</a></li>
              <li><a class="disabled" href="login.html">Login</a></li>
              <li><a href="contacto.html">Contacto</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class=" container login__d">
        <div class="login__d__header">
          <h1 class="login__d__header-title">Login</h1>
          <p class="login__d__header-subtitle">
            Identifícate para poder acceder a tu curso y continuar con la
            formación
          </p>
        </div>
        <div class="login__d__body">
          <form class="login__d__body__form" action="#" method="get">
            
              <fieldset class="login__d__body__form__fiel">

                <legend class="login__d__body__form__fiel-title">
                  Iniciar sesión
                </legend>

                <p class="login__d__body__form__fiel-p">
                  <label for="user">Nombre usuario: </label>
                  <input
                    type="text"
                    name="user"
                    id="user"
                    autocomplete="off"
                    required
                  />
                </p>

                <p class="login__d__body__form__fiel-p">
                  <label for="password">Contraseña: </label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    autocomplete="off"
                    required
                  />
                </p>
                
              </fieldset>
            

            <p class="login__d__body__form-boton">
              <button>Enviar</button>
              <button>Borrar</button>
            </p>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer con el copyright y enlace al aviso legal-->
    <footer>
      <div class="container">
        <p>
          Copyright © 2025 ConquerBlocks -
          <a href="aviso_legal.html">Aviso legal</a>
        </p>
      </div>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
