    <main class="container">
      <div class=" registro__div">
        <div class="registro__div__header">
          <h1 class="registro__div__header-title">Registro</h1>
          <p class="registro__div__header-subtitle">
            Complete el siguiente formulario para poder recibir mas información
            sobre nuestros cursos
          </p>
        </div>
        <div class="container">
        <div class="registro__div__body">
          <form class="registro__div__body__form" action="#" method="get">
            <fieldset class="registro__div__body__form__contenido">
              <legend class="registro__div__body__form__contenido-title">
                Datos de registro
              </legend>
              <p class="registro__div__body__form__contenido-p">
                <label for="name">Nombre completo:</label><br />
                <input type="text" name="name" id="name" required />
              </p>
              <p class="registro__div__body__form__contenido-p">
                <label for="birthday">Fecha de nacimiento:</label><br />
                <input type="date" name="" id="birthday" d />
              </p>
              
              <p class="registro__div__body__form__contenido-p">
                <label for="email">Email:</label><br />
                <input
                  type="email"
                  name="email"
                  id="email"
                  
                  required
                />
              </p>
              <p class="registro__div__body__form__contenido-p">
                <label for="direccion">Dirección:</label><br />
                <input type="text" name="direccion" id="direccion"/>
              </p>
              <p class="registro__div__body__form__contenido-p">
                <label for="web">Página web: </label><br />
                <input type="url" name="web" id="web" />
              </p>
              <p class="registro__div__body__form__contenido-p">
                <label for="photo">Photo</label><br />

                <input type="file" name="foto" id="photo" />
              </p>
              <div class="registro__div__body__form__contenido-p">
                <p>
                  <label for="bio">Biografía: </label>
                </p>
                <textarea
                  name=""
                  id=""
                  placeholder="Escriba aquí"
                ></textarea>
              </div>
            </fieldset>
            
            <div class="registro__div__body__form-boton">
              <button>Enviar</button> <button type="reset">Borrar</button>
            </div>
          </form>
        </div></div>
      </div>
